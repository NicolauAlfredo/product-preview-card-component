<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Linking BoxIcon for Icon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum">
        </div>
        <div class="content">
            <p class="title">Perfume</p>

            <h1>Gabrielle Essence Eau de Parfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Pergumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <p class="new">$149.99</p>
                <p class="old">$169.99</p>
            </div>
            
            <a href="#" class="button"> <i class="bx bx-cart"></i> Add to Cart</a>
        </div>
    </div>
</body>
</html>
